<!DOCTYPE html>
<html>
<head>
<title>Joke Voice</title>
<style>
#text-to-speech {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#text {
  width: 300px;
  height: 100px;
  padding: 10px;
  margin-bottom: 10px;
}

#speak-button {
  padding: 10px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>
<div id="text-to-speech">
  <textarea id="text">Type anything in this box, Joke and click Speak button to hear that... This is what you were asking na da...</textarea>
  <button id="speak-button">Speak</button>
</div>

<script>
let textArea = document.getElementById("text");
let speakButton = document.getElementById("speak-button");

speakButton.addEventListener("click", function() {
  let text = textArea.value;
  let utterance = new SpeechSynthesisUtterance();
  utterance.text = text;
  utterance.voice = window.speechSynthesis.getVoices()[0];
  window.speechSynthesis.speak(utterance);
});
</script>
</body>
</html>
